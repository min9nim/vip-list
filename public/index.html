// Themes begin
//am4core.useTheme(am4themes_animated);
// am4core.useTheme(am4themes_material);
am4core.useTheme(am4themes_patterns);
// Themes end



var chart = am4core.create("chartdiv", am4plugins_forceDirected.ForceDirectedTree);
var networkSeries = chart.series.push(new am4plugins_forceDirected.ForceDirectedSeries())

chart.data = vipList.map(name => ({name, value: 1}));

networkSeries.maxRadius = 25

networkSeries.dataFields.value = "value";
networkSeries.dataFields.name = "name";
networkSeries.dataFields.children = "children";
networkSeries.nodes.template.tooltipText = "{name}:{value}";
networkSeries.nodes.template.fillOpacity = 1;

networkSeries.nodes.template.label.text = "{name}"
networkSeries.fontSize = 17;
networkSeries.manyBodyStrength = -2.5;
networkSeries.links.template.distance = 1;
// networkSeries.colors.list = [
//     am4core.color("#F42B03"),
//     am4core.color("#D84A05"),
//     am4core.color("#EC7505"),
//     am4core.color("#E89005")
// ];
// networkSeries.dataFields.color = "color";



networkSeries.links.template.strokeWidth = 1;

var hoverState = networkSeries.links.template.states.create("hover");
hoverState.properties.strokeWidth = 3;
hoverState.properties.strokeOpacity = 1;

networkSeries.nodes.template.events.on("over", function(event) {
  event.target.dataItem.childLinks.each(function(link) {
    link.isHover = true;
  })
  if (event.target.dataItem.parentLink) {
    event.target.dataItem.parentLink.isHover = true;
  }

})

networkSeries.nodes.template.events.on("out", function(event) {
  event.target.dataItem.childLinks.each(function(link) {
    link.isHover = false;
  })
  if (event.target.dataItem.parentLink) {
    event.target.dataItem.parentLink.isHover = false;
  }
})

}); // end am4core.ready()
</script>
